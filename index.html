<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #2c2c2c;
            line-height: 1.6;
            background-color: #ffffff;
        }
        h1, h2, h3, h4 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 80px 0;
        }
        /* Header */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            padding: 30px 0;
            background: transparent;
        }
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
        }
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 1px;
            transition: 0.3s;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .nav-menu a:hover {
            color: #c9a86c;
        }
        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .hero-subtitle {
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .hero h1 {
            font-size: 80px;
            margin-bottom: 20px;
            line-height: 1.1;
            font-weight: 600;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0.9;
        }
        /* Search Form */
        .search-form {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px;
            display: inline-flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 700px;
            margin: 0 auto;
        }
        .search-input {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px 25px;
            border-radius: 40px;
            color: white;
            font-size: 15px;
            min-width: 200px;
            flex: 1;
        }
        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .search-btn {
            background: #c9a86c;
            border: none;
            padding: 15px 35px;
            border-radius: 40px;
            color: #2c2c2c;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 15px;
            letter-spacing: 1px;
        }
        .search-btn:hover {
            background: #b8964c;
            transform: translateY(-2px);
        }
        /* Section Titles */
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        .section-title .subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #c9a86c;
            margin-bottom: 10px;
        }
        .section-title h2 {
            font-size: 48px;
            color: #2c2c2c;
            margin-bottom: 20px;
        }
        .section-title p {
            font-size: 18px;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }
        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        .about-content h3 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #2c2c2c;
        }
        .about-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.8;
        }
        .about-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        /* Apartment Types */
        .apartment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .apartment-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .apartment-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .apartment-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .apartment-info {
            padding: 25px;
        }
        .apartment-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .apartment-info p {
            color: #666;
            margin-bottom: 15px;
        }
        .apartment-price {
            font-size: 20px;
            font-weight: 600;
            color: #c9a86c;
        }
        /* Dining Section */
        .dining {
            background: #f9f9f9;
        }
        .dining-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        .dining-image img {
            width: 100%;
            border-radius: 8px;
        }
        .dining-content h3 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .dining-content p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        /* Services */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        .service-card {
            text-align: center;
            padding: 30px;
        }
        .service-card i {
            font-size: 48px;
            color: #c9a86c;
            margin-bottom: 20px;
        }
        .service-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .service-card p {
            color: #666;
        }
        /* Testimonials */
        .testimonials {
            background: #2c2c2c;
            color: white;
        }
        .testimonials .section-title h2,
        .testimonials .section-title p {
            color: white;
        }
        .testimonial-card {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px;
        }
        .testimonial-card i {
            font-size: 48px;
            color: #c9a86c;
            margin-bottom: 30px;
            opacity: 0.5;
        }
        .testimonial-card p {
            font-size: 24px;
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .testimonial-author {
            font-weight: 600;
            color: #c9a86c;
        }
        /* Local Tours */
        .tours-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .tour-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .tour-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .tour-info {
            padding: 25px;
        }
        .tour-info h4 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .tour-info p {
            color: #666;
        }
        /* Footer */
        footer {
            background: #1a1a1a;
            color: #999;
            padding: 60px 0 30px;
        }
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        .footer-col h4 {
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .footer-col p, .footer-col a {
            color: #999;
            text-decoration: none;
            line-height: 2;
        }
        .footer-col a:hover {
            color: #c9a86c;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            background: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .social-icons a:hover {
            background: #c9a86c;
            color: #1a1a1a;
        }
        .copyright {
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 30px;
            color: #666;
        }
        /* Admin Icon */
        .admin-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #c9a86c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c2c2c;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: 0.3s;
        }
        .admin-icon:hover {
            transform: rotate(30deg);
            background: #b8964c;
        }
        /* Admin Overlay */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .admin-panel {
            background: white;
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: 12px;
            padding: 30px;
            overflow-y: auto;
        }
        .admin-panel h2 {
            margin-bottom: 20px;
            color: #2c2c2c;
        }
        .admin-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .admin-tab {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
        }
        .admin-tab.active {
            background: #c9a86c;
            color: white;
        }
        .admin-tab-content {
            display: none;
        }
        .admin-tab-content.active {
            display: block;
        }
        .admin-field {
            margin-bottom: 15px;
        }
        .admin-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        .admin-field input,
        .admin-field textarea,
        .admin-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
        }
        .admin-field textarea {
            min-height: 80px;
        }
        .admin-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .admin-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save {
            background: #c9a86c;
            color: #2c2c2c;
        }
        .btn-close {
            background: #ddd;
            color: #333;
        }
        .thumbnail-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }
        .thumbnail-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .thumbnail-item input {
            flex: 1;
        }
        .thumbnail-item button {
            background: #ff4444;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
        }
        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        @media (max-width: 992px) {
            .hero h1 { font-size: 60px; }
            .about-grid, .dining-grid { grid-template-columns: 1fr; }
            .nav-menu { display: none; }
        }
    </style>
</head>

                        { title: "Exhibitions & Museum", desc: "Don't miss the excellent art exhibitions coming up. Traditional paintings, transformative sculptures, interactive art exhibits.", image: "https://images.unsplash.com/photo-1544967082-d9d25d867d66?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80" },
                        { title: "Nearby Parks", desc: "Numerous beautiful parks allow you to roam freely in nature even in the city. Each park has its own characteristics.", image: "https://images.unsplash.com/photo-1505228395891-9a51e7e86bf6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80" },
                        { title: "Local Food Tour", desc: "Seasonal delicacies and major food festivals. Tarot readings and cocktails nights at Horizon's bar every Thursday.", image: "https://images.unsplash.com/photo-1559339352-11d035aa65de?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80" }
                    ]
                },
                menu: [
                    { text: "Home", url: "#home" },
                    { text: "About", url: "#about" },
                    { text: "Apartments", url: "#apartments" },
                    { text: "Services", url: "#services" },
                    { text: "Contact", url: "#contact" }
                ],
                footer: {
                    copyright: "© 2026 Horizon Luxury Living. All rights reserved.",
                    address: "123 Luxury Avenue, New York, NY 10001",
                    phone: "+1 (212) 555-7890",
                    email: "stay@horizonluxury.com"
                }
            };

            // Load from Firebase
            async function loadFromFirebase() {
                try {
                    const doc = await contentDoc.get();
                    if (doc.exists) {
                        siteData = doc.data();
                    }
                } catch (error) {
                    console.error("Error loading:", error);
                }
                renderSite();
                populateAdminForms();
            }

            // Save to Firebase
            async function saveToFirebase() {
                try {
                    await contentDoc.set(siteData);
                    alert("Changes saved to Firebase!");
                } catch (error) {
                    alert("Error saving: " + error.message);
                }
            }

            // Render site
            function renderSite() {
                // Hero
                document.getElementById('hero').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${siteData.hero.bgImage}')`;
                document.getElementById('hero-subtitle').textContent = siteData.hero.subtitle;
                document.getElementById('hero-title').textContent = siteData.hero.title;
                document.getElementById('hero-text').textContent = siteData.hero.text;

                // Navigation menu
                const navMenu = document.getElementById('nav-menu');
                navMenu.innerHTML = '';
                siteData.menu.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.text;
                    li.appendChild(a);
                    navMenu.appendChild(li);
                });

                // Main content
                const main = document.getElementById('main-content');
                main.innerHTML = `
                    <!-- About Section -->
                    <section class="container" id="about">
                        <div class="about-grid">
                            <div class="about-content">
                                <h3>${siteData.about.title}</h3>
                                <p>${siteData.about.desc1}</p>
                                <p>${siteData.about.desc2}</p>
                            </div>
                            <div class="about-image">
                                <img src="${siteData.about.image}" alt="About Horizon">
                            </div>
                        </div>
                    </section>

                    <!-- Apartments Section -->
                    <section class="container" id="apartments">
                        <div class="section-title">
                            <div class="subtitle">Extraordinary Accommodations</div>
                            <h2>Choose Your Apartment Type</h2>
                        </div>
                        <div class="apartment-grid">
                            ${siteData.apartments.map(apt => `
                                <div class="apartment-card">
                                    <img src="${apt.image}" alt="${apt.title}">
                                    <div class="apartment-info">
                                        <h3>${apt.title}</h3>
                                        <p>${apt.desc}</p>
                                        <div class="apartment-price">${apt.price}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- Dining Section -->
                    <section class="dining">
                        <div class="container">
                            <div class="dining-grid">
                                <div class="dining-image">
                                    <img src="${siteData.dining.image}" alt="Dining">
                                </div>
                                <div class="dining-content">
                                    <h3>${siteData.dining.title}</h3>
                                    <p>${siteData.dining.desc}</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Services Section -->
                    <section class="container" id="services">
                        <div class="section-title">
                            <div class="subtitle">Introducing Our Services & Facilities</div>
                            <h2>All you need to know to ensure your trip is perfect.</h2>
                        </div>
                        <div class="services-grid">
                            ${siteData.services.map(service => `
                                <div class="service-card">
                                    <i class="${service.icon}"></i>
                                    <h3>${service.title}</h3>
                                    <p>${service.desc}</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <!-- Testimonials Section -->
                    <section class="testimonials">
                        <div class="container">
                            <div class="section-title">
                                <div class="subtitle">High standards of hospitality</div>
                                <h2>We strive to provide our guests with luxury, comfort & tailor-made service.</h2>
                            </div>
                            <div class="testimonial-card">
                                <i class="fas fa-quote-left"></i>
                                <p>${siteData.testimonials[0].text}</p>
                                <div class="testimonial-author">— ${siteData.testimonials[0].author}</div>
                            </div>
                        </div>
                    </section>

                    <!-- Tours Section -->
                    <section class="container">
                        <div class="section-title">
                            <div class="subtitle">Local Tours & Activities</div>
                            <h2>${siteData.tours.title}</h2>
                            <p>${siteData.tours.desc}</p>
                        </div>
                        <div class="tours-grid">
                            ${siteData.tours.items.map(tour => `
                                <div class="tour-card">
                                    <img src="${tour.image}" alt="${tour.title}">
                                    <div class="tour-info">
                                        <h4>${tour.title}</h4>
                                        <p>${tour.desc}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;

                // Footer
                const footerGrid = document.getElementById('footer-grid');
                footerGrid.innerHTML = `
                    <div class="footer-col">
                        <h4>Horizon</h4>
                        <p>Luxury boutique apartments in the heart of the city.</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <div class="footer-col">
                        <h4>Contact</h4>
                        <p><i class="fas fa-map-marker-alt"></i> ${siteData.footer.address}</p>
                        <p><i class="fas fa-phone"></i> ${siteData.footer.phone}</p>
                        <p><i class="fas fa-envelope"></i> ${siteData.footer.email}</p>
                    </div>
                    <div class="footer-col">
                        <h4>Quick Links</h4>
                        ${siteData.menu.map(item => `<p><a href="${item.url}">${item.text}</a></p>`).join('')}
                    </div>
                `;
                document.getElementById('copyright').textContent = siteData.footer.copyright;
            }

            // Populate admin forms
            function populateAdminForms() {
                // Hero
                document.getElementById('hero-subtitle-input').value = siteData.hero.subtitle;
                document.getElementById('hero-title-input').value = siteData.hero.title;
                document.getElementById('hero-text-input').value = siteData.hero.text;
                document.getElementById('hero-bg-input').value = siteData.hero.bgImage;

                // About
                document.getElementById('about-title-input').value = siteData.about.title;
                document.getElementById('about-desc1-input').value = siteData.about.desc1;
                document.getElementById('about-desc2-input').value = siteData.about.desc2;
                document.getElementById('about-image-input').value = siteData.about.image;

                // Apartments
                const aptList = document.getElementById('apartments-list');
                aptList.innerHTML = '';
                siteData.apartments.forEach((apt, index) => {
                    const div = document.createElement('div');
                    div.className = 'thumbnail-item';
                    div.innerHTML = `
                        <input type="text" value="${apt.title}" placeholder="Title" class="apt-title" data-index="${index}">
                        <input type="text" value="${apt.desc}" placeholder="Description" class="apt-desc" data-index="${index}">
                        <input type="text" value="${apt.price}" placeholder="Price" class="apt-price" data-index="${index}">
                        <input type="url" value="${apt.image}" placeholder="Image URL" class="apt-image" data-index="${index}">
                        <button onclick="removeApartment(${index})"><i class="fas fa-times"></i></button>
                    `;
                    aptList.appendChild(div);
                });

                // Dining
                document.getElementById('dining-title-input').value = siteData.dining.title;
                document.getElementById('dining-desc-input').value = siteData.dining.desc;
                document.getElementById('dining-image-input').value = siteData.dining.image;

                // Services
                const servicesList = document.getElementById('services-list');
                servicesList.innerHTML = '';
                siteData.services.forEach((service, index) => {
                    const div = document.createElement('div');
                    div.className = 'thumbnail-item';
                    div.innerHTML = `
                        <input type="text" value="${service.icon}" placeholder="Icon class" class="service-icon" data-index="${index}">
                        <input type="text" value="${service.title}" placeholder="Title" class="service-title" data-index="${index}">
                        <input type="text" value="${service.desc}" placeholder="Description" class="service-desc" data-index="${index}">
                        <button onclick="removeService(${index})"><i class="fas fa-times"></i></button>
                    `;
                    servicesList.appendChild(div);
                });

                // Testimonials
                const testList = document.getElementById('testimonials-list');
                testList.innerHTML = '';
                siteData.testimonials.forEach((test, index) => {
                    const div = document.createElement('div');
                    div.className = 'thumbnail-item';
                    div.innerHTML = `
                        <textarea placeholder="Testimonial text" class="test-text" data-index="${index}">${test.text}</textarea>
                        <input type="text" value="${test.author}" placeholder="Author" class="test-author" data-index="${index}">
                        <button onclick="removeTestimonial(${index})"><i class="fas fa-times"></i></button>
                    `;
                    testList.appendChild(div);
                });

                // Tours
                document.getElementById('tours-title-input').value = siteData.tours.title;
                document.getElementById('tours-desc-input').value = siteData.tours.desc;
                const toursList = document.getElementById('tours-list');
                toursList.innerHTML = '';
                siteData.tours.items.forEach((tour, index) => {
                    const div = document.createElement('div');
                    div.className = 'thumbnail-item';
                    div.innerHTML = `
                        <input type="text" value="${tour.title}" placeholder="Title" class="tour-title" data-index="${index}">
                        <input type="text" value="${tour.desc}" placeholder="Description" class="tour-desc" data-index="${index}">
                        <input type="url" value="${tour.image}" placeholder="Image URL" class="tour-image" data-index="${index}">
                        <button onclick="removeTour(${index})"><i class="fas fa-times"></i></button>
                    `;
                    toursList.appendChild(div);
                });

                // Menu
                const menuList = document.getElementById('menu-list');
                menuList.innerHTML = '';
                siteData.menu.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'thumbnail-item';
                    div.innerHTML = `
                        <input type="text" value="${item.text}" placeholder="Text" class="menu-text" data-index="${index}">
                        <input type="text" value="${item.url}" placeholder="URL" class="menu-url" data-index="${index}">
                        <button onclick="removeMenuItem(${index})"><i class="fas fa-times"></i></button>
                    `;
                    menuList.appendChild(div);
                });

                // Footer
                document.getElementById('copyright-input').value = siteData.footer.copyright;
                document.getElementById('footer-address').value = siteData.footer.address;
                document.getElementById('footer-phone').value = siteData.footer.phone;
                document.getElementById('footer-email').value = siteData.footer.email;
            }

            // Update data from forms
            function updateDataFromForms() {
                // Hero
                siteData.hero.subtitle = document.getElementById('hero-subtitle-input').value;
                siteData.hero.title = document.getElementById('hero-title-input').value;
                siteData.hero.text = document.getElementById('hero-text-input').value;
                siteData.hero.bgImage = document.getElementById('hero-bg-input').value;

                // About
                siteData.about.title = document.getElementById('about-title-input').value;
                siteData.about.desc1 = document.getElementById('about-desc1-input').value;
                siteData.about.desc2 = document.getElementById('about-desc2-input').value;
                siteData.about.image = document.getElementById('about-image-input').value;

                // Apartments
                const aptTitles = document.querySelectorAll('.apt-title');
                const aptDescs = document.querySelectorAll('.apt-desc');
                const aptPrices = document.querySelectorAll('.apt-price');
                const aptImages = document.querySelectorAll('.apt-image');
                siteData.apartments = Array.from(aptTitles).map((el, i) => ({
                    title: el.value,
                    desc: aptDescs[i].value,
                    price: aptPrices[i].value,
                    image: aptImages[i].value
                }));

                // Dining
                siteData.dining.title = document.getElementById('dining-title-input').value;
                siteData.dining.desc = document.getElementById('dining-desc-input').value;
                siteData.dining.image = document.getElementById('dining-image-input').value;

                // Services
                const serviceIcons = document.querySelectorAll('.service-icon');
                const serviceTitles = document.querySelectorAll('.service-title');
                const serviceDescs = document.querySelectorAll('.service-desc');
                siteData.services = Array.from(serviceIcons).map((el, i) => ({
                    icon: el.value,
                    title: serviceTitles[i].value,
                    desc: serviceDescs[i].value
                }));

                // Testimonials
                const testTexts = document.querySelectorAll('.test-text');
                const testAuthors = document.querySelectorAll('.test-author');
                siteData.testimonials = Array.from(testTexts).map((el, i) => ({
                    text: el.value,
                    author: testAuthors[i].value
                }));

                // Tours
                siteData.tours.title = document.getElementById('tours-title-input').value;
                siteData.tours.desc = document.getElementById('tours-desc-input').value;
                const tourTitles = document.querySelectorAll('.tour-title');
                const tourDescs = document.querySelectorAll('.tour-desc');
                const tourImages = document.querySelectorAll('.tour-image');
                siteData.tours.items = Array.from(tourTitles).map((el, i) => ({
                    title: el.value,
                    desc: tourDescs[i].value,
                    image: tourImages[i].value
                }));

                // Menu
                const menuTexts = document.querySelectorAll('.menu-text');
                const menuUrls = document.querySelectorAll('.menu-url');
                siteData.menu = Array.from(menuTexts).map((el, i) => ({
                    text: el.value,
                    url: menuUrls[i].value
                }));

                // Footer
                siteData.footer.copyright = document.getElementById('copyright-input').value;
                siteData.footer.address = document.getElementById('footer-address').value;
                siteData.footer.phone = document.getElementById('footer-phone').value;
                siteData.footer.email = document.getElementById('footer-email').value;
            }

            // Add/Remove functions
            window.removeApartment = (index) => {
                siteData.apartments.splice(index, 1);
                populateAdminForms();
            };
            document.getElementById('add-apartment').addEventListener('click', () => {
                siteData.apartments.push({ title: 'New Apartment', desc: 'Description', price: '$0/night', image: '' });
                populateAdminForms();
            });

            window.removeService = (index) => {
                siteData.services.splice(index, 1);
                populateAdminForms();
            };
            document.getElementById('add-service').addEventListener('click', () => {
                siteData.services.push({ icon: 'fas fa-star', title: 'New Service', desc: 'Description' });
                populateAdminForms();
            });

            window.removeTestimonial = (index) => {
                siteData.testimonials.splice(index, 1);
                populateAdminForms();
            };
            document.getElementById('add-testimonial').addEventListener('click', () => {
                siteData.testimonials.push({ text: 'New testimonial', author: 'Guest' });
                populateAdminForms();
            });

            window.removeTour = (index) => {
                siteData.tours.items.splice(index, 1);
                populateAdminForms();
            };
            document.getElementById('add-tour').addEventListener('click', () => {
                siteData.tours.items.push({ title: 'New Tour', desc: 'Description', image: '' });
                populateAdminForms();
            });

            window.removeMenuItem = (index) => {
                siteData.menu.splice(index, 1);
                populateAdminForms();
            };
            document.getElementById('add-menu-item').addEventListener('click', () => {
                siteData.menu.push({ text: 'New Link', url: '#' });
                populateAdminForms();
            });

            // Tab switching
            const tabs = document.querySelectorAll('.admin-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.admin-tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
                });
            });

            // Admin icon click
            const adminIcon = document.getElementById('adminIcon');
            const adminOverlay = document.getElementById('adminOverlay');
            adminIcon.addEventListener('click', () => {
                const password = prompt('Enter admin password:');
                if (password === '6262') {
                    adminOverlay.style.display = 'flex';
                } else {
                    alert('Incorrect password');
                }
            });

            // Close admin
            document.getElementById('closeAdmin').addEventListener('click', () => {
                adminOverlay.style.display = 'none';
            });

            // Save changes
            document.getElementById('saveChanges').addEventListener('click', async () => {
                updateDataFromForms();
                renderSite();
                await saveToFirebase();
                adminOverlay.style.display = 'none';
            });

            // Load data
            loadFromFirebase();
        });
    </script>
</body>
</html>
