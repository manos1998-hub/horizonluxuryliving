<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Luxury Living | The Horizon Suite</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        /* ---------- Global Styles ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family, 'Montserrat', sans-serif);
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }
        .container {
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 0;
        }
        /* Header */
        .page-header {
            background: #111;
            color: white;
            padding: 15px 0;
            border-bottom: 3px solid var(--primary-color, #f0b90b);
        }
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1300px;
            margin: 0 auto;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 700;
            color: white;
        }
        /* Navigation */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-menu a:hover {
            color: var(--primary-color, #f0b90b);
        }
        /* Main layout */
        .suite-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            align-items: start;
        }
        /* Left Column */
        .suite-gallery {
            margin-bottom: 30px;
        }
        .main-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .thumbnail-grid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        .thumbnail-grid img:hover {
            border-color: var(--primary-color, #f0b90b);
            transform: scale(1.05);
        }
        .suite-title {
            margin: 30px 0 20px;
        }
        .suite-title h1 {
            font-size: 48px;
            margin-bottom: 15px;
            color: #222;
        }
        .suite-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 20px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-weight: 500;
        }
        .meta-item i {
            color: var(--primary-color, #f0b90b);
            font-size: 18px;
            width: 24px;
        }
        .suite-description p {
            color: #555;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .amenities-section h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #222;
        }
        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px 40px;
            background: #f8f8f8;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
        }
        .amenity-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }
        .amenity-item i {
            color: var(--primary-color, #f0b90b);
            font-size: 18px;
            width: 24px;
        }
        .calendar-section {
            margin: 40px 0;
        }
        .calendar-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .calendar-placeholder {
            background: #f0f0f0;
            height: 300px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 18px;
            border: 2px dashed #ccc;
        }
        .calendar-placeholder i {
            font-size: 40px;
            color: var(--primary-color, #f0b90b);
            margin-right: 15px;
        }
        /* Booking Card */
        .booking-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            padding: 30px;
            position: sticky;
            top: 30px;
        }
        .price-box {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .price {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color, #f0b90b);
            font-family: 'Playfair Display', serif;
        }
        .price span {
            font-size: 16px;
            font-weight: 400;
            color: #777;
            margin-left: 5px;
        }
        .rating {
            background: color-mix(in srgb, var(--primary-color, #f0b90b) 20%, white);
            padding: 8px 15px;
            border-radius: 40px;
            font-weight: 600;
        }
        .rating i {
            color: var(--primary-color, #f0b90b);
            margin-right: 5px;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-row label {
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }
        .form-row input, .form-row select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
        }
        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .counter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .counter-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        .counter-btn:hover {
            background: var(--primary-color, #f0b90b);
            color: white;
            border-color: var(--primary-color, #f0b90b);
        }
        .counter-value {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        .check-availability-btn {
            background: var(--primary-color, #f0b90b);
            color: #222;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        .check-availability-btn:hover {
            background: color-mix(in srgb, var(--primary-color, #f0b90b) 80%, black);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .extra-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .extra-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #555;
        }
        .extra-row span:first-child {
            font-weight: 500;
        }
        /* Footer */
        footer {
            background: #111;
            color: white;
            margin-top: 60px;
            padding: 40px 0 20px;
        }
        .footer-content {
            text-align: center;
            color: #aaa;
        }
        /* Admin Icon */
        .admin-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--primary-color, #f0b90b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: 0.3s;
        }
        .admin-icon:hover {
            transform: rotate(30deg);
            background: color-mix(in srgb, var(--primary-color, #f0b90b) 80%, black);
        }
        /* Admin Panel Overlay */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .admin-panel {
            background: white;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            border-radius: 16px;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .admin-panel h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .admin-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .admin-tab {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        .admin-tab.active {
            background: var(--primary-color, #f0b90b);
            color: #111;
        }
        .admin-tab-content {
            display: none;
            margin-bottom: 20px;
        }
        .admin-tab-content.active {
            display: block;
        }
        .admin-field {
            margin-bottom: 15px;
        }
        .admin-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        .admin-field input, .admin-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
        }
        .admin-field textarea {
            min-height: 80px;
            resize: vertical;
        }
        .admin-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .admin-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-save {
            background: var(--primary-color, #f0b90b);
            color: #111;
        }
        .btn-save:hover {
            background: color-mix(in srgb, var(--primary-color, #f0b90b) 80%, black);
        }
        .btn-close {
            background: #ddd;
            color: #333;
        }
        .btn-close:hover {
            background: #ccc;
        }
        /* Thumbnail list in admin */
        .thumbnail-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .thumbnail-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .thumbnail-item input {
            flex: 1;
        }
        .thumbnail-item button {
            background: #ff4444;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
        }
        .add-thumbnail {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Responsive */
        @media (max-width: 992px) {
            .suite-grid {
                grid-template-columns: 1fr;
            }
            .booking-card {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header with dynamic navigation -->
    <header class="page-header">
        <div class="header-inner">
            <div class="logo" id="site-logo">Horizon Luxury Living</div>

    <!-- Main Content (will be filled by JavaScript) -->

    <!-- Footer -->
    <footer>

    <!-- Admin Icon -->
    <div class="admin-icon" id="adminIcon"><i class="fas fa-cog"></i></div>

    <!-- Admin Panel Overlay -->
    <div class="admin-overlay" id="adminOverlay">
        <div class="admin-panel">

            </div>

            <!-- Titles Tab -->
            <div class="admin-tab-content active" id="tab-titles">
                <div class="admin-field">
                    <label>Site Name</label>
                    <input type="text" id="input-siteName" value="Horizon Luxury Living">
                </div>
                <div class="admin-field">
                    <label>Suite Name</label>
                    <input type="text" id="input-suiteName" value="The Horizon Suite">
                </div>
                <div class="admin-field">
                    <label>Meta - Guests</label>
                    <input type="text" id="input-metaGuests" value="4 Guests">
                </div>
                <div class="admin-field">
                    <label>Meta - Size</label>
                    <input type="text" id="input-metaSize" value="65 m² / 700 ft²">
                </div>
                <div class="admin-field">
                    <label>Meta - Bed</label>
                    <input type="text" id="input-metaBed" value="King Size Bed">
                </div>
                <div class="admin-field">
                    <label>Meta - View</label>
                    <input type="text" id="input-metaView" value="City & Sea View">
                </div>
                <div class="admin-field">
                    <label>Description Paragraph 1</label>
                    <textarea id="input-desc1">Designed for families or small groups seeking uncompromising luxury, The Horizon Suite offers a perfect blend of space, elegance, and breathtaking views. The suite features a separate living area, a master bedroom with a king-size bed, and a luxurious marble bathroom with a soaking tub. Every detail is curated for an unforgettable stay.</textarea>

                <div class="admin-field">
                    <label>Description Paragraph 2</label>
                    <textarea id="input-desc2">Floor-to-ceiling windows frame stunning panoramic views of the city skyline and the sea. Guests can enjoy premium amenities, including a Nespresso machine, smart home controls, and a dedicated workspace. The Horizon Suite represents the pinnacle of urban coastal living.</textarea>

                </div>

                    <input type="text" id="input-footerText" value="© 2026 Horizon Luxury Living. All rights reserved.">

            <!-- Photos Tab -->
            <div class="admin-tab-content" id="tab-photos">
                <div class="admin-field">
                    <label>Main Image URL</label>
                    <input type="url" id="input-mainImage" value="https://images.unsplash.com/photo-1566665797739-1674de7a421a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80">
                </div>
                <label>Thumbnail URLs</label>
                <div id="thumbnail-list" class="thumbnail-list"></div>
                <button class="add-thumbnail" id="addThumbnail">+ Add Thumbnail</button>
            </div>

            <!-- Menu Tab -->
            <div class="admin-tab-content" id="tab-menu">
                <div id="menu-items"></div>
                <button class="add-thumbnail" id="addMenuItem">+ Add Menu Item</button>
            </div>

            <!-- Settings Tab -->
            <div class="admin-tab-content" id="tab-settings">
                <div class="admin-field">
                    <label>Primary Color (hex)</label>
                    <input type="color" id="input-primaryColor" value="#f0b90b">
                </div>
                <div class="admin-field">
                    <label>Font Family</label>
                    <select id="input-fontFamily">
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Roboto', sans-serif">Roboto</option>

            <!-- Reservations Tab -->
            <div class="admin-tab-content" id="tab-reservations">
                <div class="admin-field">

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBMzcjbqruiE_nJXhEfUWaASHbKE8YM60E",
            authDomain: "horizonluxury-18b60.firebaseapp.com",
            projectId: "horizonluxury-18b60",
            storageBucket: "horizonluxury-18b60.firebasestorage.app",
            messagingSenderId: "521174900591",
            appId: "1:521174900591:web:e7773cdd8052a6214b529a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const contentDoc = db.collection('website').doc('content');

        // Default data structure
        let siteData = {
            titles: {
                siteName: "Horizon Luxury Living",
                suiteName: "The Horizon Suite",
                metaGuests: "4 Guests",
                metaSize: "65 m² / 700 ft²",
                metaBed: "King Size Bed",
                metaView: "City & Sea View",
                desc1: "Designed for families or small groups seeking uncompromising luxury, The Horizon Suite offers a perfect blend of space, elegance, and breathtaking views. The suite features a separate living area, a master bedroom with a king-size bed, and a luxurious marble bathroom with a soaking tub. Every detail is curated for an unforgettable stay.",
                desc2: "Floor-to-ceiling windows frame stunning panoramic views of the city skyline and the sea. Guests can enjoy premium amenities, including a Nespresso machine, smart home controls, and a dedicated workspace. The Horizon Suite represents the pinnacle of urban coastal living.",
                amenitiesTitle: "Room Amenities",
                calendarTitle: "Availability Calendar",
                footerText: "© 2026 Horizon Luxury Living. All rights reserved."
            },
            photos: {
                main: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80",
                thumbnails: [
                    "https://images.unsplash.com/photo-1566665797739-1674de7a421a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80",
                    "https://images.unsplash.com/photo-1595526114035-0d45ed16cfbf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80",
                    "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80",
                    "https://images.unsplash.com/photo-1578683010236-d716f9a3f461?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80"
                ]
            },
            menu: {
                items: [
                    { text: "Home", url: "#home" },
                    { text: "About", url: "#about" },
                    { text: "Amenities", url: "#amenities" },
                    { text: "Contact", url: "#contact" }
                ]
            },
            settings: {
                primaryColor: "#f0b90b",
                fontFamily: "'Montserrat', sans-serif"
            },
            reservations: {
                price: "$429",
                rating: "4.9",
                reviews: "128",
                checkIn: "2026-06-01",
                checkOut: "2026-06-05",
                extraBed: "$50 / night",
                petFee: "$75 / stay",
                breakfast: "Included"
            },
            availability: {
                calendarText: "Interactive calendar would be integrated here (e.g., from a booking plugin)"
            }
        };

        // Load from Firebase
        async function loadFromFirebase() {
            try {
                const doc = await contentDoc.get();
                if (doc.exists) {
                    siteData = doc.data();
                }
            } catch (error) {
                console.error("Error loading from Firebase:", error);
            }
            renderSite();
            populateAdminForms();
        }

        // Save to Firebase
        async function saveToFirebase() {
            try {
                await contentDoc.set(siteData);
                alert("Changes saved to Firebase!");
            } catch (error) {
                alert("Error saving: " + error.message);
            }
        }

        // Render the site from siteData
        function renderSite() {
            // Update CSS variables
            document.documentElement.style.setProperty('--primary-color', siteData.settings.primaryColor);
            document.documentElement.style.setProperty('--font-family', siteData.settings.fontFamily);

            // Header logo
            document.getElementById('site-logo').textContent = siteData.titles.siteName;

            // Navigation menu
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = '';
            siteData.menu.items.forEach(item => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = item.url;
                a.textContent = item.text;
                li.appendChild(a);
                navMenu.appendChild(li);
            });

            // Main content
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="suite-grid">
                    <div class="suite-details">
                        <div class="suite-gallery">
                            <img id="mainImage" class="main-image" src="${siteData.photos.main}" alt="${siteData.titles.suiteName}">
                            <div class="thumbnail-grid" id="thumbnail-grid">
                                ${siteData.photos.thumbnails.map((url, index) => 
                                    `<img src="${url}" alt="Thumbnail ${index+1}" onclick="document.getElementById('mainImage').src=this.src">`
                                ).join('')}
                            </div>
                        </div>
                        <div class="suite-title">
                            <h1>${siteData.titles.suiteName}</h1>
                            <div class="suite-meta">
                                <div class="meta-item"><i class="fas fa-user-friends"></i> ${siteData.titles.metaGuests}</div>
                                <div class="meta-item"><i class="fas fa-vector-square"></i> ${siteData.titles.metaSize}</div>
                                <div class="meta-item"><i class="fas fa-bed"></i> ${siteData.titles.metaBed}</div>
                                <div class="meta-item"><i class="fas fa-city"></i> ${siteData.titles.metaView}</div>
                            </div>
                        </div>
                        <div class="suite-description">
                            <p>${siteData.titles.desc1}</p>
                            <p>${siteData.titles.desc2}</p>
                        </div>
                        <div class="amenities-section">
                            <h2>${siteData.titles.amenitiesTitle}</h2>
                            <div class="amenities-grid" id="amenities-grid">
                                <!-- Amenities will be filled separately -->
                            </div>
                        </div>
                        <div class="calendar-section">
                            <h2>${siteData.titles.calendarTitle}</h2>
                            <div class="calendar-placeholder">
                                <i class="fas fa-calendar-alt"></i> ${siteData.availability.calendarText}
                            </div>
                        </div>
                    </div>
                    <div class="booking-card">
                        <div class="price-box">
                            <div class="price">${siteData.reservations.price} <span>/ night</span></div>
                            <div class="rating"><i class="fas fa-star"></i> ${siteData.reservations.rating} (${siteData.reservations.reviews} reviews)</div>
                        </div>
                        <div class="booking-form">
                            <div class="form-row">
                                <label>Check In</label>
                                <input type="date" value="${siteData.reservations.checkIn}">
                            </div>
                            <div class="form-row">
                                <label>Check Out</label>
                                <input type="date" value="${siteData.reservations.checkOut}">
                            </div>
                            <div class="form-row">
                                <label>Adults</label>
                                <div class="counter-row">
                                    <span>Number of adults</span>
                                    <div class="counter-controls">
                                        <button class="counter-btn" onclick="changeValue('adults', -1)">−</button>
                                        <span id="adults-value" class="counter-value">2</span>
                                        <button class="counter-btn" onclick="changeValue('adults', 1)">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label>Children</label>
                                <div class="counter-row">
                                    <span>Ages 0–17</span>
                                    <div class="counter-controls">
                                        <button class="counter-btn" onclick="changeValue('children', -1)">−</button>
                                        <span id="children-value" class="counter-value">0</span>
                                        <button class="counter-btn" onclick="changeValue('children', 1)">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <label>Rooms</label>
                                <div class="counter-row">
                                    <span>Number of rooms</span>
                                    <div class="counter-controls">
                                        <button class="counter-btn" onclick="changeValue('rooms', -1)">−</button>
                                        <span id="rooms-value" class="counter-value">1</span>
                                        <button class="counter-btn" onclick="changeValue('rooms', 1)">+</button>
                                    </div>
                                </div>
                            </div>
                            <button class="check-availability-btn">Check Availability</button>
                        </div>
                        <div class="extra-info">
                            <div class="extra-row">
                                <span>Extra bed</span>
                                <span>${siteData.reservations.extraBed}</span>
                            </div>
                            <div class="extra-row">
                                <span>Pet fee</span>
                                <span>${siteData.reservations.petFee}</span>
                            </div>
                            <div class="extra-row">
                                <span>Breakfast</span>
                                <span>${siteData.reservations.breakfast}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Amenities (hardcoded for simplicity, could be made dynamic)
            const amenitiesGrid = document.getElementById('amenities-grid');
            if (amenitiesGrid) {
                amenitiesGrid.innerHTML = `
                    <div class="amenity-item"><i class="fas fa-wifi"></i> Free High-Speed Wi-Fi</div>
                    <div class="amenity-item"><i class="fas fa-tv"></i> 65" Smart OLED TV</div>
                    <div class="amenity-item"><i class="fas fa-glass-cheers"></i> Fully Stocked Minibar</div>
                    <div class="amenity-item"><i class="fas fa-mug-hot"></i> Nespresso Machine</div>
                    <div class="amenity-item"><i class="fas fa-shield-alt"></i> Safe Deposit Box</div>
                    <div class="amenity-item"><i class="fas fa-shower"></i> Rainfall Shower</div>
                    <div class="amenity-item"><i class="fas fa-bed"></i> Premium King Bed</div>
                    <div class="amenity-item"><i class="fas fa-bath"></i> Deep Soaking Tub</div>
                    <div class="amenity-item"><i class="fas fa-spa"></i> Luxury Toiletries</div>
                    <div class="amenity-item"><i class="fas fa-laptop"></i> Ergonomic Workspace</div>
                    <div class="amenity-item"><i class="fas fa-wind"></i> Smart Climate Control</div>
                    <div class="amenity-item"><i class="fas fa-concierge-bell"></i> 24/7 In-Room Dining</div>
                `;
            }

            // Footer
            document.getElementById('footer-content').innerHTML = `<p>${siteData.titles.footerText}</p>`;
        }

        // Populate admin forms with current siteData
        function populateAdminForms() {
            // Titles
            document.getElementById('input-siteName').value = siteData.titles.siteName;
            document.getElementById('input-suiteName').value = siteData.titles.suiteName;
            document.getElementById('input-metaGuests').value = siteData.titles.metaGuests;
            document.getElementById('input-metaSize').value = siteData.titles.metaSize;
            document.getElementById('input-metaBed').value = siteData.titles.metaBed;
            document.getElementById('input-metaView').value = siteData.titles.metaView;
            document.getElementById('input-desc1').value = siteData.titles.desc1;
            document.getElementById('input-desc2').value = siteData.titles.desc2;
            document.getElementById('input-amenitiesTitle').value = siteData.titles.amenitiesTitle;
            document.getElementById('input-calendarTitle').value = siteData.titles.calendarTitle;
            document.getElementById('input-footerText').value = siteData.titles.footerText;

            // Photos
            document.getElementById('input-mainImage').value = siteData.photos.main;
            const thumbList = document.getElementById('thumbnail-list');
            thumbList.innerHTML = '';
            siteData.photos.thumbnails.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'thumbnail-item';
                div.innerHTML = `
                    <input type="url" value="${url}" placeholder="Thumbnail URL" data-index="${index}">
                    <button onclick="removeThumbnail(${index})"><i class="fas fa-times"></i></button>
                `;
                thumbList.appendChild(div);
            });

            // Menu
            const menuItemsDiv = document.getElementById('menu-items');
            menuItemsDiv.innerHTML = '';
            siteData.menu.items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'thumbnail-item';
                div.innerHTML = `
                    <input type="text" value="${item.text}" placeholder="Text" data-index="${index}" class="menu-text">
                    <input type="text" value="${item.url}" placeholder="URL" data-index="${index}" class="menu-url">
                    <button onclick="removeMenuItem(${index})"><i class="fas fa-times"></i></button>
                `;
                menuItemsDiv.appendChild(div);
            });

            // Settings
            document.getElementById('input-primaryColor').value = siteData.settings.primaryColor;
            document.getElementById('input-fontFamily').value = siteData.settings.fontFamily;

            // Reservations
            document.getElementById('input-price').value = siteData.reservations.price;
            document.getElementById('input-rating').value = siteData.reservations.rating;
            document.getElementById('input-reviews').value = siteData.reservations.reviews;
            document.getElementById('input-checkIn').value = siteData.reservations.checkIn;
            document.getElementById('input-checkOut').value = siteData.reservations.checkOut;
            document.getElementById('input-extraBed').value = siteData.reservations.extraBed;
            document.getElementById('input-petFee').value = siteData.reservations.petFee;
            document.getElementById('input-breakfast').value = siteData.reservations.breakfast;

            // Availability
            document.getElementById('input-calendarText').value = siteData.availability.calendarText;
        }

        // Update siteData from admin forms
        function updateDataFromForms() {
            // Titles
            siteData.titles.siteName = document.getElementById('input-siteName').value;
            siteData.titles.suiteName = document.getElementById('input-suiteName').value;
            siteData.titles.metaGuests = document.getElementById('input-metaGuests').value;
            siteData.titles.metaSize = document.getElementById('input-metaSize').value;
            siteData.titles.metaBed = document.getElementById('input-metaBed').value;
            siteData.titles.metaView = document.getElementById('input-metaView').value;
            siteData.titles.desc1 = document.getElementById('input-desc1').value;
            siteData.titles.desc2 = document.getElementById('input-desc2').value;
            siteData.titles.amenitiesTitle = document.getElementById('input-amenitiesTitle').value;
            siteData.titles.calendarTitle = document.getElementById('input-calendarTitle').value;
            siteData.titles.footerText = document.getElementById('input-footerText').value;

            // Photos
            siteData.photos.main = document.getElementById('input-mainImage').value;
            const thumbInputs = document.querySelectorAll('#thumbnail-list input');
            siteData.photos.thumbnails = Array.from(thumbInputs).map(input => input.value);

            // Menu
            const menuTexts = document.querySelectorAll('#menu-items .menu-text');
            const menuUrls = document.querySelectorAll('#menu-items .menu-url');
            siteData.menu.items = Array.from(menuTexts).map((input, i) => ({
                text: input.value,
                url: menuUrls[i].value
            }));

            // Settings
            siteData.settings.primaryColor = document.getElementById('input-primaryColor').value;
            siteData.settings.fontFamily = document.getElementById('input-fontFamily').value;

            // Reservations
            siteData.reservations.price = document.getElementById('input-price').value;
            siteData.reservations.rating = document.getElementById('input-rating').value;
            siteData.reservations.reviews = document.getElementById('input-reviews').value;
            siteData.reservations.checkIn = document.getElementById('input-checkIn').value;
            siteData.reservations.checkOut = document.getElementById('input-checkOut').value;
            siteData.reservations.extraBed = document.getElementById('input-extraBed').value;
            siteData.reservations.petFee = document.getElementById('input-petFee').value;
            siteData.reservations.breakfast = document.getElementById('input-breakfast').value;

            // Availability
            siteData.availability.calendarText = document.getElementById('input-calendarText').value;
        }

        // Thumbnail management
        window.removeThumbnail = (index) => {
            siteData.photos.thumbnails.splice(index, 1);
            populateAdminForms();
        };
        document.getElementById('addThumbnail').addEventListener('click', () => {
            siteData.photos.thumbnails.push('');
            populateAdminForms();
        });

        // Menu management
        window.removeMenuItem = (index) => {
            siteData.menu.items.splice(index, 1);
            populateAdminForms();
        };
        document.getElementById('addMenuItem').addEventListener('click', () => {
            siteData.menu.items.push({ text: 'New Link', url: '#' });
            populateAdminForms();
        });

        // Admin panel tabs
        const tabs = document.querySelectorAll('.admin-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.admin-tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });

        // Admin icon click
        const adminIcon = document.getElementById('adminIcon');
        const adminOverlay = document.getElementById('adminOverlay');
        adminIcon.addEventListener('click', () => {
            const password = prompt('Enter admin password:');
            if (password === '6262') {
                adminOverlay.style.display = 'flex';
            } else {
                alert('Incorrect password');
            }
        });

        // Close admin
        document.getElementById('closeAdmin').addEventListener('click', () => {
            adminOverlay.style.display = 'none';
        });

        // Save changes
        document.getElementById('saveChanges').addEventListener('click', async () => {
            updateDataFromForms();
            renderSite();
            await saveToFirebase();
            adminOverlay.style.display = 'none';
        });

        // Counter function (needed for frontend)
        window.changeValue = (id, delta) => {
            const element = document.getElementById(id + '-value');
            let current = parseInt(element.innerText);
            let newValue = current + delta;
            if (id === 'adults' && newValue < 1) newValue = 1;
            else if (newValue < 0) newValue = 0;
            if (id === 'rooms' && newValue < 1) newValue = 1;
            element.innerText = newValue;
        };

        // Initialize
        window.addEventListener('load', loadFromFirebase);
    </script>
</body>
</html>
